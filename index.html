<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fav icon -->

    <link rel="shortcut icon" href="assats/logo-header.png" type="image/x-icon">

    <!-- title -->

    <title>Nature's platter</title>

    <!-- tailwind and daisy ui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fav icon -->

    <script src="https://kit.fontawesome.com/7ff9b0e562.js" crossorigin="anonymous"></script>

    <!-- css -->
     <link rel="stylesheet" href="style.css">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

</head>

<!-- body -->

<body class="sora-font">

    <!-- header -->

    <header class="md:mt-4 mt-0">

        <!-- nav bar -->

        <nav class="flex justify-between items-center p-4 mr-4 ml-4 md:mr-20 md:ml-20 lg:mr-32 lg:ml-32">

            <!-- nav logo -->

            <div>
                <img class="md:w-36 cursor-pointer md:block hidden" src="assats/logo-header.png" alt="">
                <img class="md:hidden cursor-pointer block w-10" src="assats/little-d-logo.jpg" alt="">
            </div>

            <!-- nav items -->

            <div >
                <ul class="md:flex justify-between items-center gap-5 font-normal text-xl  cursor-pointer hidden">
                    <li class="hover:text-green-500">Product</li>
                    <li class="hover:text-green-500">Servicrs</li>
                    <li class="hover:text-green-500">Contact us</li>
                </ul>
            </div>

            <!-- nav buttons & icons -->

            <div class="flex justify-between items-center gap-5">
                <i class="fa-solid fa-magnifying-glass text-xl cursor-pointer hover:text-green-500 hidden md:block"></i>
                <i class="fa-solid fa-cart-plus text-xl cursor-pointer hover:text-green-500 hidden md:block"></i>
                <button class="
                 text-black border-green-500 border-2 rounded-lg hover:bg-green-500 hover:text-white px-5 py-2 font-normal text-xl cursor-pointer hidden md:block">
                 Login
                </button>
                <button class="
                 text-white bg-green-500 rounded-lg hover:border-green-500 hover:bg-white hover:text-black hover:border-2 px-5 py-2 font-normal text-xl cursor-pointer hidden md:block">
                 Register
                </button>
                <i class="fa-solid fa-bars text-2xl cursor-pointer block md:hidden"></i>
            </div>
        </nav>

        <!-- hero section -->

        <div class="hero flex flex-col  md:max-w-3xl  mx-auto  md:mt-12 mt-2">
            <!-- hero text -->
            <div class="hero-text text-center">
                <h1 class="lg:text-5xl md:text-4xl text-2xl mx-2 font-semibold">
                    Freshness 
                    <span class="text-[#179800]">You Can <br> Count</span> 
                    On, Prices You’ll Love!
                </h1>
                <p class="md:mt-5 mt-2 md:text-xl text-xs font-light mx-2 text-[#111111]">
                    Shop your daily essentials at unbeatable prices.
                     From fresh produce to pantry staples, we’ve got you covered every day!
                </p>
            </div>

            <!-- hero img -->
             <div>
                <img class="w-full md:h-96 md:mt-10 mt-5" src="assats/hero-vegetables.png" alt="">
             </div>
        </div>

    </header>

    <!-- main -->

    <main>
    </main>

    <!-- footer -->

    <footer>
    </footer>
    
</body>
</html>
